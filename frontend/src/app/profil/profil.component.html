<div class="card">
    <h1>{{person.firstName}} {{person.latsName}}</h1>
    <p *ngIf= !vaccinated class="title">Date of appointment:{{person.birthday}}</p>
    <p>city: {{person.city}} </p>
    <p>phone number :{{person.number}}</p>
    <p id="custom-inline-edit" !vaccinated ><button (click)="onsubmit()">I'm vaccinated</button></p>
  </div>
